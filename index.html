<!DOCTYPE html>
<html>
<head>
  <title>Steam Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script>
function getData() {
  var input = document.getElementById("steamid").value;
  return input;
}
function printData() {
  document.getElementById("output").innerHTML = getData();
}
</script>
<h1>Steam Tracker</h1>
<div>Steam Tracker will show you interesting data about your Steam activity.</div>
<form>
  <fieldset>
    <legend>Enter a link to your Steam Profile</legend>
    Steam ID: <input id="steamid" type="text"><br>
  </fieldset>
</form>
<button onclick="printData(steamid)">Enter</button>
<p id=output></p>
</body>
</html>
